        function createSnow() {

            container.innerHTML = `<div class="col-span-full text-center py-10 text-red-600 font-bold text-xl animate-pulse">æ­£åœ¨ç‚ºç­ç´šå®‰æ’è–èª•é©šå–œ...</div>`;

            setTimeout(() => {

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayResults(results) {
            container.innerHTML = '';
            
            results.forEach((name, index) => {
                const delay = index * 100;
